<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Hospital Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f9ff;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1, h2 {
      margin: 10px 0;
    }

    /* Appointment Form */
    .appointment-container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .appointment-form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Buttons */
    .form-buttons {
      grid-column: span 3;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glow {
      background: #007bff;
      color: white;
      box-shadow: 0 0 10px #007bff, 0 0 20px #00d4ff;
    }
    .glow:hover {
      background: #0056b3;
    }
    .float-btn {
      background: #ff4757;
      color: white;
      box-shadow: 0 0 10px #ff4757, 0 0 20px #ff6b81;
    }
    .float-btn:hover {
      background: #c82333;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .popup button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .delete-btn {
      background: #ff4757;
      color: white;
      padding: 5px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background: #c82333;
    }

    /* Back Button */
    .back-btn {
      display: block;
      margin: 20px auto;
      width: fit-content;
      padding: 10px 18px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-btn:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book an Appointment</h1>
  </header>

  <main class="appointment-container">
    <!-- Appointment Form -->
    <form id="appointmentForm" class="appointment-form">
      <div class="form-group">
        <label for="pname">Patient Name</label>
        <input type="text" id="pname" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="1" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="dept">Department</label>
        <select id="dept" required>
          <option value="">Select Department</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Orthopedics</option>
          <option>Pediatrics</option>
          <option>Dermatology</option>
          <option>General Medicine</option>
        </select>
      </div>

      <div class="form-group">
        <label for="doctor">Doctor</label>
        <select id="doctor" required>
          <option value="">Select Doctor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time Slot</label>
        <input type="time" id="time" required>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn glow">Book Appointment</button>
        <button type="reset" class="btn float-btn">Reset</button>
      </div>
    </form>

    <!-- Success Popup -->
    <div id="popup" class="popup">
      <p>âœ… Appointment booked successfully!</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <!-- Booked Appointments Table -->
    <h2>Booked Appointments</h2>
    <table id="appointmentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Department</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <a href="dashboard.html" class="back-btn">ðŸ”™ Back to Home</a>

  <script>
    const doctorsByDept = {
      "Cardiology": ["Dr. A Sharma", "Dr. B Mehta"],
      "Neurology": ["Dr. C Rao", "Dr. D Iyer"],
      "Orthopedics": ["Dr. E Singh", "Dr. F Nair"],
      "Pediatrics": ["Dr. G Verma", "Dr. H Patel"],
      "Dermatology": ["Dr. I Khan", "Dr. J Reddy"],
      "General Medicine": ["Dr. K Das", "Dr. L Roy"]
    };

    const deptSelect = document.getElementById("dept");
    const doctorSelect = document.getElementById("doctor");
    const form = document.getElementById("appointmentForm");
    const tableBody = document.querySelector("#appointmentsTable tbody");
    const popup = document.getElementById("popup");

    // Load doctors on department change
    deptSelect.addEventListener("change", () => {
      const dept = deptSelect.value;
      doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
      if (dept && doctorsByDept[dept]) {
        doctorsByDept[dept].forEach(doc => {
          const option = document.createElement("option");
          option.textContent = doc;
          doctorSelect.appendChild(option);
        });
      }
    });

    // Load saved appointments
    document.addEventListener("DOMContentLoaded", loadAppointments);

    function loadAppointments() {
      const appointments = JSON.parse(localStorage.getItem("appointments")) || [];
      appointments.forEach((appt, index) => addAppointmentToTable(appt, index));
    }

    // Form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const appointment = {
        name: document.getElementById("pname").value,
        gender: document.getElementById("gender").value,
        age: document.getElementById("age").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        dept: document.getElementById("dept").value,
        doctor: document.getElementById("doctor").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };

      let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
      appointments.push(appointment);
      localStorage.setItem("appointments", JSON.stringify(appointments));

      addAppointmentToTable(appointment, appointments.length - 1);
      form.reset();
      popup.style.display = "block";
    });

    function closePopup() {
      popup.style.display = "none";
    }

    // Add to table
    function addAppointmentToTable(appt, index) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${appt.name}</td>
        <td>${appt.gender}</td>
        <td>${appt.age}</td>
        <td>${appt.phone}</td>
        <td>${appt.email}</td>
        <td>${appt.dept}</td>
        <td>${appt.doctor}</td>
        <td>${appt.date}</td>
        <td>${appt.time}</td>
        <td><button class="delete-btn" onclick="deleteAppointment(${index})">Cancel</button></td>
      `;
      tableBody.appendChild(row);
    }

    // Delete
    function deleteAppointment(index) {
      let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
      appointments.splice(index, 1);
      localStorage.setItem("appointments", JSON.stringify(appointments));
      tableBody.innerHTML = "";
      loadAppointments();
    }
  </script>
</body>
</html>
