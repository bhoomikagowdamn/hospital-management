<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital AI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('img/chat_bg.jpg') no-repeat center center fixed;
  background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: #1b1b2f;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #0f3460;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #f9f9f9;
      letter-spacing: 1px;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #162447;
    }
    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.5;
      font-size: 14px;
      position: relative;
      animation: fadeIn 0.3s ease-in;
    }
    .message time {
      display: block;
      font-size: 10px;
      margin-top: 5px;
      opacity: 0.7;
    }
    .user {
      background: #00adb5;
      color: #fff;
      align-self: flex-end;
      box-shadow: 0 0 10px #00adb5;
    }
    .bot {
      background: #e43f5a;
      color: #fff;
      align-self: flex-start;
      box-shadow: 0 0 10px #e43f5a;
    }
    .input-area {
      display: flex;
      align-items: center;
      border-top: 2px solid #0f3460;
      padding: 10px;
      background: #1a1a2e;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      background: #00adb5;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 8px #00adb5;
    }
    button:hover {
      background: #007a80;
    }
    .speaker-btn {
      background: #e43f5a;
      box-shadow: 0 0 8px #e43f5a;
    }
    .speaker-btn:hover {
      background: #a3223a;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ğŸ¥ CityCare AI Assistant</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="startVoiceInput()">ğŸ¤</button>
      <button onclick="sendMessage()">â¡</button>
      <button class="speaker-btn" onclick="speakLastReply()">ğŸ”Š</button>
    </div>
  </div>
  <a href="dashboard.html" class="back-btn">ğŸ”™ Back to Home</a>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    let lastBotReply = "";

    const responses = {
      "hi": "Hello! Welcome to CityCare Hospital ğŸ’™ How can I assist you?",
      "hello": "Hi there! Iâ€™m your hospital assistant ğŸ˜Š",
      "thank you": "You're most welcome! Wishing you good health ğŸŒ¸",
      "cardio": "ğŸ«€ Cardiology handles heart-related issues. Our specialists provide top care.",
      "ortho": "ğŸ¦´ Orthopedics treats bones, joints, and muscles.",
      "dentist": "ğŸ¦· Dentistry looks after your teeth and oral health.",
      "neuro": "ğŸ§  Neurology specializes in the brain and nervous system.",
      "dermo": "ğŸŒ¸ Dermatology cares for skin, hair, and nails.",
      "gyno": "ğŸ¤° Gynecology supports womenâ€™s health and maternity care.",
      "pedia": "ğŸ‘¶ Pediatrics focuses on childrenâ€™s health and development.",
      "general medicine": "ğŸ§¬ General Medicine covers overall health and primary care."
    };

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = `${text}<time>${getTime()}</time>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (sender === "bot") lastBotReply = text;
    }

    function sendMessage() {
      const text = userInput.value.trim().toLowerCase();
      if (!text) return;
      addMessage(userInput.value, "user");
      userInput.value = "";

      let reply = "Sorry, I can only help with hospital-related queries ğŸ¥.";
      for (const key in responses) {
        if (text.includes(key)) {
          reply = responses[key];
          break;
        }
      }
      setTimeout(() => addMessage(reply, "bot"), 500);
    }

    function startVoiceInput() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Voice input not supported in your browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };
    }

    function speakLastReply() {
      if (!lastBotReply) {
        alert("No reply available to read yet.");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(lastBotReply);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    // Greeting on load
    window.onload = () => {
      addMessage("ğŸ‘‹ Hi! Iâ€™m your hospital assistant. Ask me about our departments or services.", "bot");
    };
  </script>
</body>
</html>
